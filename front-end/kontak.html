<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .logo img {
            height: 40px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        nav ul li a:hover {
            color: #b40404;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            margin-top: 40px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 36px;
            color: #b40404;
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .contact-info a {
            text-decoration: none;
            color: #b40404;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-container input, .form-container textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px;
            border: none;
            background-color: #b40404;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #8a0303;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="landingPage.html">
                <img src="https://i.ibb.co.com/xCQQJQW/logo-jadi.png" alt="Yok Main Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="landingPage.html">Beranda</a></li>
                <li><a href="tentangKami.html">Tentang Kami</a></li>
                <li><a href="kontak.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Kontak Kami</h1>
            <div class="contact-info">
                <p>Anda dapat menghubungi kami melalui:</p>
                <p><strong>Email:</strong> <a href="mailto:contact@yokmain.com">contact@yokmain.com</a></p>
                <p><strong>Telepon:</strong> +62 811-777-888</p>
                <p><strong>Alamat:</strong> Gedung Capital Place, Jakarta Selatan, Indonesia</p>
            </div>
            <div class="form-container">
                <h2 style="text-align: center; margin-bottom: 10px;">Kirim Pesan</h2>
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Nama Anda" required>
                    <input type="email" name="email" placeholder="Email Anda" required>
                    <textarea name="message" rows="5" placeholder="Pesan Anda" required></textarea>
                    <button type="submit">Kirim</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Yok Main! - Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
