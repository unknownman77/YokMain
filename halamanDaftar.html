<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Baru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.ibb.co.com/85Ns6rh/batik-background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 40px;
            opacity: 0.95;
            margin-top: auto;
            margin-bottom: auto;
        }
        .container h1 {
            text-align: center;
            color: #b40404;
            font-size: 32px;
            margin-bottom: 30px;
        }
        .container p {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }
        .form-group {
            width: 100%;
            margin-bottom: 30px;
        }
        .form-group input {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border: 1px solid #b40404;
        }
        .form-group button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background-color: #b40404;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .form-group button:hover {
            background-color: #a30303;
        }
        .form-footer {
            text-align: center;
            margin-top: 30px;
        }
        .form-footer a {
            color: #b40404;
            text-decoration: none;
            font-size: 16px;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        .back-button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        footer {
            text-align: center;
            padding: 15px 20px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            width: 100%;
            position: relative;
            bottom: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftarkan Dirimu</h1>
        <p>Buat akun untuk bergabung dengan Sportsfam!</p>
        <form>
            <div class="form-group">
                <label for="fullname">Nama Lengkap</label>
                <input type="text" id="fullname" name="fullname" placeholder="Masukkan nama lengkap Anda" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username Anda" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Konfirmasi Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Ulangi password Anda" required>
            </div>
            <div class="form-group">
                <button type="submit">Daftar</button>
            </div>
        </form>
        <div class="form-footer">
            <p>Sudah punya akun? <a href="halamanMasuk.html">Masuk</a></p>
        </div>
        <button class="back-button" onclick="window.location.href='landingPage.html';">Kembali ke Halaman Utama</button>
    </div>
    <footer>
        <p>&copy; 2024 Yok Main!</p>
    </footer>
</body>
</html>
